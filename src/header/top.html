<header class="rz-header-wrapper">
  <div class="rz-title section">
  	<img src="/images/head.png" alt="" class='kr-logo' id="showImg">
  	<span class="kr-name">创投助手</span>
  </div>
  <div mass-autocomplete="{debounce_blur:700,top:38,left:0.01,maxWidth:400,
    onClick: root.onClick, notFocus: true,
    position:'parent'}" search-out="root.searchOut"
    class="section right-content search-result-wrapper">
    <input ng-trim="false" mass-autocomplete-item="root.autocompleteOptions"
      ng-model="root.kw"
      type="text" class="search" placeholder="输入创业项目、投资人、投资机构名称搜索">
    <div class="history" ng-if="!root.kw" kr-search>
    </div>
    <span tabindex="2" ng-click="root.searchRecord(root.kw)" class="icon-Search input-search">
      <span class="path1"></span><span class="path2"></span>
    </span>
    <div class="usr-content" kr-slide-panel disabled="!root.user.data.id">
      <pane-trigger >
        <a href="">消息</a>
      </pane-trigger>
      <pane-body oc-lazy-load="root.assets.page.uc" ng-if="root.user.data.id">
        <uc-message></uc-message>
      </pane-body>
    </div>
  	<div class="usr-content" kr-slide-panel disabled="!root.user.data.id">
      <pane-trigger >
        <img ng-src="{{root.user.data.avatar}}" src="/images/investor-logo.png" alt="">
        <span class='icon-open down ng-hide' ng-show="root.user.data.id"></span>
      </pane-trigger>
      <pane-body oc-lazy-load="root.assets.page.uc" ng-if="root.user.data.id">
        <uc-page></uc-page>
      </pane-body>
  	</div>
  </div>
</header>

<script>


</script>
