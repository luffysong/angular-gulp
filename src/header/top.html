<header class="rz-header-wrapper">
  <div class="rz-title section">
  	<img src="/images/head.png" alt="" class='kr-logo' id="showImg">
  	<span class="kr-name">创投助手</span>
  </div>
  <div mass-autocomplete="{debounce_blur:700,top:34,left:0.01,maxWidth:400,
    onClick: root.onClick, notFocus: true,
    position:'parent'}" search-out="root.searchOut"
    class="section right-content search-result-wrapper">
    <input ng-trim="false" mass-autocomplete-item="root.autocompleteOptions"
      ng-model="root.kw"
      type="text" class="search" placeholder="输入创业项目、投资人、投资机构名称搜索">
    <div class="history" ng-if="!root.kw" kr-search>
    </div>
    <span tabindex="2" ng-click="root.searchRecord(root.kw)" class="icon-Search input-search"></span>
  	<div class="usr-content" kr-slide-panel>
      <pane-trigger >
        <img src="/images/test.png" alt="">
        <span class='icon-open down'></span>
      </pane-trigger>
      <pane-body>
      </pane-body>
  	</div>
  </div>
</header>
