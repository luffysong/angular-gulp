<script>
	var local = location.pathname;
	var arr = local.split('/');
	var objLi = document.getElementsByTagName('li');
	function hasClass(obj, cls) {
        return obj.className.match(new RegExp('(\\s|^)' + cls + '(\\s|$)'));  
    } 
	function addClass(obj, cls) {  
        if (!this.hasClass(obj, cls)) obj.className += " " + cls;  
    }  
      
    function removeClass(obj, cls) {  
        if (hasClass(obj, cls)) {  
            var reg = new RegExp('(\\s|^)' + cls + '(\\s|$)');  
            obj.className = obj.className.replace(reg, ' ');  
        }  
    }  
     
	for (var i = objLi.length - 1; i >= 0; i--) {
		removeClass(objLi[i],'active');
		if(objLi[i].className === arr[1]){
			addClass(objLi[i],'active');
		}
	}
	var objUl = document.getElementsByTagName("ul");
	var n = document.getElementById('Img');
	var w = document.getElementById('showImg');
    function narrow(obj){
    	obj.addEventListener("click", function() {
	       addClass(objUl[0],'narrow');
	    });
    }
    function widen(obj){
    	obj.addEventListener("click", function() {
	       removeClass(objUl[0],'narrow');
	    });
    }
    widen(n);
    narrow(w);
</script>
