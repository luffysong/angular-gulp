    <dd  ui-sref-active="active">

        <span class="icon-Investor kr-icon"></span><span class="kr-tags">投资人</span>
      </a>
    </dd>
  </dl>

    <a class="kr-link" data-stat-click="news.back" href="https://36kr.com">

    </a>

<script>
  var objNav = document.querySelector('#sidebarNav');
  function narrow(){
     objNav.classList.add('narrow');
  }
  function widen(){
     objNav.classList.remove('narrow');
  }
</script>
