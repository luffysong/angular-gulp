<!--接入美洽客服系统-->
<script type='text/javascript'>
    (function(m, ei, q, i, a, j, s) {
        m[i] = m[i] || function() {
            (m[i].a = m[i].a || []).push(arguments)
        };
        j = ei.createElement(q),
            s = ei.getElementsByTagName(q)[0];
        j.async = true;
        j.charset = 'UTF-8';
        j.src = '//static.meiqia.com/dist/meiqia.js';
        s.parentNode.insertBefore(j, s);
    })(window, document, 'script', '_MEIQIA');
    _MEIQIA('entId', 48706);

    // 传递客户信息
    setTimeout(function() {
      var promise = window.krData.User.getUserInfo();
      setTimeout(function(){
        var user = promise.$$state.value;
        var isInvestor = '否';
        if(user.investorType < 100){
          isInvestor = '是'
        }
        _MEIQIA('metadata', {
          name: user.name, // 美洽默认字段
          '昵称': user.nickName, // 自定义字段
          'UID': user.id, // 自定义字段
          '是否是投资人': isInvestor
          // '是否是认领人/维护者': '否'
        });
      },1000);
    }, 1000);

    //设置埋点
    setTimeout(function(){
      $('#MEIQIA-BTN-HOLDER')[0].setAttribute("data-stat-click","meiqia");

    },3000);


</script>

<script type="text/ng-template" id="announcementTemplate.html">
  <div class="announcement-wrapper">
    <div class="start"><h1>迟到的一封更新提示</h1><div class="icon-dialogClose" ng-click="vm.infoCancle()"></div></div>
    <div class="content">
      <div class="hello">
        <div>尊敬的用户：</div>
        <div>
          您好，在2017的初始，我们对36氪融资平台进行了一次改头换面的更新，正式升级成为<span class="blod">「 36氪创投助手 」</span>web版本。<br/>
          <span class="blod">我们的目标是为创业者和投资人打造一级市场最全的数据库产品。</span>
        </div>
        <div>
          本次更新对于项目相关做了最大的优化，主要更新为如下：
        </div>
      </div>
      <div class="one">
        <div class="one-title">创业者管理项目</div>
        <div class="group-one">
          <div class="item">
            <span class="blod lh">新增了管理项目的权限</span><br/>
            较之前的权限划分，本次重新区分了认领人与维护者两类角色，<br/>
            维护者：可更新项目部分字段，确保项目内容为最新状态；<br/>
            认领人：每个项目仅有一个，除了更新项目字段外，可开启新一轮融资，以及在<br/>
            App上与投资人即时聊天。
          </div>
          <div class="item">
            <span class="blod lh">项目认领流程</span><br/>
            较之前大幅度简化了认领流程，若平台收录了您的项目，直接在项目页面点击<br/>
            “认领”，并且提交可证明与该项目关系的材料，在3个工作日给出结果；<br/>
            若平台没有收录，则可以直接创建项目并选择自己与该项目的真实关系即可。
          </div>
          <div class="item">
            <span class="blod lh">修改内容审核逻辑</span><br/>
            由于我们希望给大家提供的是一个较客观数据库，所以我们会对您提交的项目内容<br/>
            进行基本的审核通过后即可生效，当然有可能不通过，我们审核的原则如下：
          </div>
          <div class="item">
            1. 描述客观：客观阐述项目信息或公司情况<br/>
            2. 内容简练：尽量使用言简意赅的语言<br/>
            3. 数据多维：尽可能多维度详细描述项目<br/>
            4. 信息属实：我们会核实所有信息，确保所有信息的真实性
          </div>
        </div>
      </div>

      <div class="two">
        <div class="two-title">投资人查看项目</div>
        <div class="group-two">
          <div class="item mt">
            我们为您增加了更多发现项目的渠道和方式。
          </div>
          <div class="item">
            <span class="blod lh">项目信息维度</span><br/>
            除了项目的基本信息、融资经历、团队等信息之外，本次更新我们增加了<br/>
            “项目数据”、“相关新闻”、“相似项目”三大模块。针对部分融资项目会有<br/>
            “投资亮点”的梳理，尽量多维度立体客观的了解您所心仪的项目；
          </div>
          <div class="item">
            <span class="blod lh">基础功能</span><br/>
            您可以搜索、查看项目库更新列表、栏目推荐列表、关注的领域项目更新列表。<br/>
            这可以帮助您通过尽量多的渠道找到更多的项目；
          </div>
          <div class="item">
            <span class="blod lh">拓展功能</span><br/>
            本次更新增加了「 36氪创投助手 」App的所有功能。您可以配合App随时<br/>
            联系创业者，并进行收藏、查看BP等操作。
          </div>
        </div>
      </div>

      <div class="three">
        <div class="three-title">投资机构</div>
        <div class="group-three">
          <div class="item">
            投资机构作为面向创业者和行业分析人员的重要一环，本次更新也是大幅度的提升，我们收录了更全的投资案例与相关成员，以及对于该投资机构每年的投资分析，帮助创业者从各个维度了解机构。
          </div>
        </div>
      </div>
    </div>
    <div class="end">
      <div class="item2">
        对于本次更新有任何的疑问及优化建议，<br/>
        请直接点击页面右下角图标进行反馈，<br/>
        或者发送邮件至 ctfw@36kr.com，我们将尽快为您解决。
      </div>
      <div class="item2">
        BY：致力于为创业者提供更好服务的36氪
      </div>
    </div>
    <div class="end-bg"></div>
  </div>
</script>
