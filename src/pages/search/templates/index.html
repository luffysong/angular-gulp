<div class="search-wrapper">
  <div class="search-list-wrapper">
    <div
        infinite-scroll="searchVm.columnOptions.loadMore()"
        infinite-scroll-disabled="outVm.dataLoading"
        infinite-scroll-container="'.search-list-wrapper'"
        infinite-scrollUse-document-bottom="false"
        infinite-scroll-distance="3"
      >
      <div class="condition-wrapper">
        <div class="main-nav" ng-click="searchVm.openTab()" ng-if="searchVm.isFollow()">
          {{searchVm.activeLabel}}
          <i class="icon-label-open"></i>
          <div class="tag-container" ng-class="{'show':searchVm.showTab}">
            <div class="tag-item" ng-repeat="item in searchVm.columnOptions.labels" ng-class="{'active':item.active}" ng-click="searchVm.columnOptions.switchType($index);searchVm.closeTab($event)">
              {{item.name}}
            </div>
          </div>
        </div>
         <div class="label-container">
           <div class="label-item" ng-click="searchVm.columnOptions.closeMe()" ng-repeat="item in searchVm.columnOptions.tags">{{item}}</div>
           <span class="icon-open-nav" ng-click="searchVm.columnOptions.closeMe()"></span>
        </div>
      </div>
      <div
        class="search-project-list">
        <ul>
          <li ng-click="searchVm.open(item.id)" ng-repeat="item in searchVm.columnOptions.companies">
            <img ng-click="searchVm.open(item.id)" width="42" height="42" ng-src="{{item.logo || '/images/default-logo.png'}}" alt=""/>
            <div class="text-info-wrapper">
              <p class="clear">
                  <span ng-click="searchVm.open(item.id)" class="name mr10">{{item.name}}</span
                  ><span ng-if="item.hot" class="hot">热</span
                  ><span ng-if="item.funding" class="funding">融资中</span
                    ><span class="time">{{item.publishDate | dateFilter}}</span>
              </p>
              <p class="brief">{{item.brief}}</p>
              <p><span class="icon-Tags"></span><span>{{item.industryStr}}</span></p>
              <p ng-if="item.advantage" class="hot-wrapper"><span class="icon-Hot"></span>{{item.advantage}}</p>
            </div>
          </li>
        </ul>
      </div>
      <div class="load-more-wrapper">
        <div class="load-more" ng-if="outVm.dataLoading && !outVm.noMore">
          正在加载更多...
        </div>
        <div  ng-if="outVm.needLogin" class="load-more">
          <a  href="javascript:;" ng-click="outVm.login()">
            登录查看更多
          </a>
        </div>
        <div  ng-if="outVm.needAuthorizeInvestor()" class="load-more">
          <a  href="javascript:;" ng-click="outVm.login()">
            认证投资人查看更多
          </a>
        </div>
        <div class="load-more"   ng-if="outVm.loadEnd && !outVm.needAuthorizeInvestor() && !outVm.needLogin">
          已无更多数据
        </div>
      </div>
    </div>
  </div>

  <div kr-reload-project>

  </div>
</div>
