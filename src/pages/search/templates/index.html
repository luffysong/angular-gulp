<div class="search-wrapper" data-stat-module="column3">
  <kr-backtop kr-scroll-container="column3Container" href="#cloumn3ProjectList"></kr-backtop>
  <a href="javascript:;" data-stat-click="close.left"
    ng-click="searchVm.columnOptions.closeMe()" class="icon-dialogClose left close-cloumn3" ></a>
  <a href="javascript:;" data-stat-click="close.right"
    ng-click="searchVm.columnOptions.closeMe()" class="icon-dialogClose right close-cloumn3" ></a>
  <div class="condition-wrapper">
     <a href="javascript:;" data-stat-click="close.tags" ng-click="searchVm.columnOptions.closeMe()">
       <span class="icon-fix"></span>
       <span class="label-text ellipsis">{{::searchVm.getLabels().join('、')}}</span>
     </a>
     <a href="javascript:;" data-stat-click="close.nav" ng-click="searchVm.columnOptions.closeMe()" class="icon-nav">
     </a>
  </div>
  <div
    id="column3Container" perfect-scrollbar
    wheel-propagation="true" wheel-speed="5" min-scrollbar-length="15" wheel-speed="3"
    class="search-list-wrapper">
    <div
        infinite-scroll="searchVm.columnOptions.loadMore()"
        infinite-scroll-disabled="outVm.dataLoading"
        infinite-scroll-container="'.search-list-wrapper'"
        infinite-scrollUse-document-bottom="false"
        infinite-scroll-distance="3"
      >

      <div
        id="cloumn3ProjectList"
        class="search-project-list">
        <ul>
          <li
            kr-scroll-me="{isMe: item.id === searchVm.columnOptions.companyId, container: '#column3Container'}"
            ng-click="searchVm.open(item.id)" data-stat-click="threeColumns.company.{{item.id}}"
            ng-repeat="item in searchVm.columnOptions.companies"
            ng-class="{'active' : item.id === searchVm.columnOptions.companyId}">
            <img ng-click="searchVm.open(item.id)" width="42" height="42"
            ng-src="{{::item.logo || '/images/default-logo.png'}}" alt=""/>
            <div class="text-info-wrapper">
              <p class="clear company-info-container">
                  <span ng-click="searchVm.open(item.id)" class="name mr10" title="{{::item.name}}">{{::item.name}}</span>
                  <span ng-if="::item.hot" class="icon-hot-tag"></span>
                  <span ng-if="::item.classic">
                    <span class="icon-classicTag"></span>
                  </span>
                  <span ng-if="item.funding" class="icon-funding"></span>
                  <span class="item-time">
                     <span class="time">{{::item.publishDate | listDateFilter}}</span>
                  </span>
              </p>
              <p class="brief" title="{{::item.brief}}">{{::item.brief}}</p>
              <p><span class="icon-listIndustry"></span><span>{{::item.industry | industry}}</span></p>
              <p ng-if="item.advantage" class="hot-wrapper" title="{{::item.advantage}}"
                ><span class="icon-listPoint"></span>{{::item.advantage}}
              </p>
            </div>
          </li>
        </ul>
      </div>
      <div class="load-more-wrapper">
        <div class="load-more" ng-if="outVm.dataLoading && !outVm.noMore">
          正在加载更多...
        </div>
        <div  ng-if="outVm.needLogin" class="load-more">
          <a  href="javascript:;" ng-click="outVm.login()">
            登录查看更多
          </a>
        </div>
        <div  ng-if="outVm.needAuthorizeInvestor()" class="load-more">
          <a  href="javascript:;" ui-sref="investorValidate" ng-click="searchVm.valLogin($event)">
            认证投资人查看更多
          </a>
        </div>
        <div class="load-more"   ng-if="outVm.loadEnd && !outVm.needAuthorizeInvestor() && !outVm.needLogin">
          已无更多数据
        </div>
      </div>
    </div>
  </div>

  <div kr-reload-project>

  </div>
</div>
