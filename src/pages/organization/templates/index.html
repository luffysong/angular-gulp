<div ng-if="!organizationVm.open.sideBar">
  <div class="organization-filter-container">
    <div class="filter-list">
      <div class="filter-col">
        <div class="col-type">
          行业
        </div>
        <div class="col-content">
          <div class="col-list-container">
            <ul filter-cal ng-class="{'height-auto':organizationVm.open.industry}">
              <!--ng-if="$index < organizationVm.open.maxNumber || ($index >= organizationVm.open.maxNumber && organizationVm.open.address)"-->
              <li class="col-item" ng-repeat="item in organizationVm.data.industry" ng-class="{'active': item.active}"  ng-click="organizationVm.selectIndustry($index,'industry')">
                {{item.name}}({{item.count ? item.count : 0}})
                <span class="clear-btn" ng-class="{'hide':!item.active}" ng-if="item.name === '不限'"></span>
                <span class="clear-btn icon-dialogClose" ng-class="{'hide':!item.active}" ng-if="item.name !== '不限'" ng-click="organizationVm.clearIndustry(item.value,'industry');$event.stopPropagation();"></span>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-handle">
          <a href="javascript:void(0)" class="open-btn icon-label-open" ng-click="organizationVm.spreadMore('industry')" ng-class="{'open': organizationVm.open.industry}"></a>
        </div>
      </div>
    </div>

    <div class="filter-list">
      <div class="filter-col">
        <div class="col-type">
          轮次
        </div>
        <div class="col-content">
          <div class="col-list-container">
            <ul filter-cal ng-class="{'height-auto':organizationVm.open.phase}">
              <li class="col-item" ng-repeat="item in organizationVm.data.phase" ng-class="{'active': item.active}" ng-click="organizationVm.selectIndustry($index,'phase')">
                {{item.name}}({{item.count ? item.count : 0}})
                <span class="clear-btn" ng-class="{'hide':!item.active}" ng-if="item.name === '不限'"></span>
                <span class="clear-btn icon-dialogClose" ng-class="{'hide':!item.active}" ng-if="item.name !== '不限'"  ng-click="organizationVm.clearIndustry(item.value,'phase');$event.stopPropagation();"></span>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-handle">
          <a href="javascript:void(0)" class="open-btn icon-open-select" ng-click="organizationVm.spreadMore('phase')" ng-class="{'open': organizationVm.open.phase}"></a>
        </div>
      </div>
    </div>
  </div>
  <ui-view></ui-view>
</div>

<div kr-column3 column-options="organizationVm.columnOptions" ng-if="organizationVm.open.sideBar">

</div>
