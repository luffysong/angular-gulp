<div class="organization-result-container">
  <div class="result-tip">
    共<b>{{vm.listData.totalCount}}</b>个结果
  </div>
  <div class="result-content">
    <table infinite-scroll="vm.loadMore()" infinite-scroll-disabled='vm.dataLoading || vm.noMore' infinite-scroll-distance='0'>
      <tr>
        <td width="450">机构</td>
        <td>最近投资</td>
        <td>投资总数</td>
        <td>成员</td>
      </tr>
      <tr ng-repeat="obj in vm.listData.data track by $index">
        <td>
          <a ui-sref="org({id: obj.org.id})" class="project-logo" style="background-image: url({{obj.org.logo || '/images/default-logo.png'}});width: 50px;height: 50px;"></a>
          <div class="project-info">
            <div class="project-name">
              <span class="company-name"><a ui-sref="org({id: obj.org.id})" ng-click="vm.seeDetail(obj.cid)">{{obj.org.nameAbbr}}</a></span>
            </div>
            <div class="project-intro">
              {{obj.org.intro | introFormat}}
            </div>
          </div>
        </td>
        <td class="org-col"><section ng-repeat="invest in obj.latestInvest | limitTo:3 track by $index" ng-bind="invest.companyName"></section></td>
        <td ><a  ui-sref="org({id: obj.org.id})">{{obj.totalCount}}</a></td>
        <td><a  ui-sref="org({id: obj.org.id})">{{obj.totalMember}}</a></td>
      </tr>
    </table>
    <div class="load-more" ng-show="vm.dataLoading && !vm.noMore">
      正在加载更多...
    </div>

    <div class="load-more" ng-if="vm.noMore">
      已无更多数据
    </div>
  </div>
</div>
