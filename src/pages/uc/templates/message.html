<div class="uc-message-wrapper">
  <div class="uc-message-title">
    系统消息
  </div>
  <div class="uc-message-list" ng-repeat="item in vm.msg">
    <span class="message-time">{{item.time}}</span>
    <span class="un-read" ng-if="!item.hasRead">未读</span>
    <span class="has-read" ng-if="item.hasRead">已读</span>
    <section class="message-content">
      {{item.content}}
    </section>
  </div>
</div>
