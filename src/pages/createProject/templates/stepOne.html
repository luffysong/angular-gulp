<div  class="step-one-wrapper">
  <h4>基本信息</h4>
  <div class="upload-logo">
    <img ng-src="{{vm.baseInfoVM.logo}}" class="logo" alt="">
    <a ngf-select=""
      ngf-accept="'image/*'"
      class="btn-upload-logo" href="javascript:;"></a>
    <p>建议上传大小
    <p>90*90px</p>
  </div>
  <div>
    <form name="vm.baseInfoVM.form">

      <div mass-autocomplete="{debounce_blur:700,top:65,left:0.01,maxWidth:518,
            position:'parent'}" class="form-group">
        <label for=""><span class="required">*</span> 项目名称</label>
        <input  ng-model="vm.name"
          placeholder="输入项目名称"
          message-id="messageName"
          no-validation-message="true"
          maxlength="30"
          ng-trim="false"
          validator="required"
          mass-autocomplete-item="vm.autocompleteOptions"
          type="text" name="name" class="form-control" />
      </div>

      <div class="form-group">
        <label for="">工商注册公司全称</label>

        <span id="messageFullName"
          class="error-tip"></span>
        <input  ng-model="vm.fullName"
          placeholder="输入公司全称"
          validator="notEqual=vm.baseInfoVM.name"
          message-id="messageFullName"
          not-equal-error-message="请不要再次填写项目名称"
          type="text" name="fullName" class="form-control" />
      </div>

      <div class="form-group">
        <label for=""><span class="required">*</span> 一句话简介</label>
        <span class="error-tip" id="messageBrief"></span>
        <input  ng-model="vm.brief"
        validator="required,minlength=5" message-id="messageBrief"
        minlength-error-message="可以描述的更加详细一些（不得少于5个字）"
        maxlength="30"
        placeholder="输入项目一句话简介，30字内"
        type="text" name="brief" class="form-control" />
      </div>
      <div class="form-group">
        <label for=""><span class="required">*</span> 所属领域</label>
        <select  ng-model="vm.domains"
          ng-options="item.value as item.desc for item in root.INDUSTRY_META"
          validator="required"
          type="text" name="domains" class="form-control" >
          <option value="">选择领域</option>
        </select>
      </div>
      <div class="form-group">
        <label for=""><span class="required">*</span> 项目类型</label>
        <select  ng-model="vm.projectType"
          ng-options="item.value as item.desc for item in root.PROJECT_TYPE_META"
          validator="required"
          type="text" name="projectType" class="form-control" >
          <option value="">选择项目类型</option>
        </select>
      </div>
      <div class="form-group">
        <label for="">公司官网</label>
        <span id="messageWebsite" class="error-tip" id="messageWebsite"></span>
        <input  ng-model="vm.website"
          placeholder="请填写公司的官网，请以http://开头"
          validator="http" message-id="messageWebsite"
          type="text" name="website" class="form-control" />
      </div>
      <div class="form-group">
        <label for="">新浪微博</label>
        <input  ng-model="vm.weibo"
          placeholder="请填写新浪微博主页链接"
          type="text" name="weibo" class="form-control" />
      </div>
      <div class="form-group">
        <label for="">微信公众号</label>
        <input  ng-model="vm.weixin"
          placeholder="请填写微信公众号"
          type="text" name="weixin" class="form-control" />
      </div>
      <div class="form-group">
        <label for=""><span class="required">*</span> 你的角色</label>
        <select  ng-model="vm.role"
          ng-options="item.value as item.desc for item in root.ROLE_META"
          validator="required"
          type="text" name="website" class="form-control" >
          <option value="">选择角色</option>
        </select>
      </div>
      <div class="form-group">
        <label for=""><span class="required">*</span> 融资需求</label>
        <select  ng-model="vm.financeNeed"
          ng-options="item.value as item.desc for item in root.FINANCE_NEED_META"
          validator="required"
          type="text" name="website" class="form-control" > </select>
      </div>
      <div class="form-group">
        <a class="next" href="javascript:;">下一步</a>
      </div>

    </form>
  </div>
  <div class="form-bottom">
    <p class="splitter"> </p>
    <p class="tip-text">注意：为保证审核效率，请仔细查看建议结果中是否有需要添加的项目，若有直接认领</p>
  </div>

</div>

<div class="step-one-wrapper suggest-result-wrapper">
  <h4>建议结果</h4>
    <div>
      <ul>
        <li>
          <img src='' />
          <div class="suggest-project-text">
            <p><span>36氪</span><span>电子商务</span></p>
            <p class="brief">为创业者提供更好的服务</p>
          </div>
          <div>
            <a href="http://www.baidu.com">http://www.baidu.com</a>
          </div>
        </li>
      </ul>
    </div>
</div>
