<div class="invest-organization">
  <h4>所属机构</h4>
  <div class="organization-content">
    <div class="brief">
    <span class="org-brief" text-overflow text="investorInfoVm.org.brief"></span>
    </div>
    <div class="industry" ng-if="investorInfoVm.org.investedIndustry.length">已投行业：
      <span class="bold" ng-repeat="industry in investorInfoVm.org.investedIndustry">{{industry}}</span>
    </div>
    <div class="project">
    <span ng-if="investorInfoVm.org.totalInvestedCom">已投项目：</span> <span class="bold">{{investorInfoVm.org.totalInvestedCom}}</span>
      <span ng-if="investorInfoVm.org.totalInvestedCom"> | </span>
      <span ng-if="investorInfoVm.org.totalMember">入驻投资人：</span><span class="bold">{{investorInfoVm.org.totalMember}}</span>
    </div>
  </div>
</div>
