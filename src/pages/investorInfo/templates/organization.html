<div class="invest-organization">
  <h4>所属机构</h4>
  <div class="organization-content">
    <div class="brief">
      <span>{{investorInfoVm.org.brief}}</span>
    </div>
    <div class="industry">已投行业：
      <span ng-repeat="industry in investorInfoVm.org.investedIndustry">{{industry}}</span>
    </div>
    <div class="project">
      <span>已投项目：{{investorInfoVm.org.totalInvestedCom}}</span>
      <span> | </span>
      <span>入驻投资人：{{investorInfoVm.org.totalMember}}</span>
    </div>
  </div>
</div>
