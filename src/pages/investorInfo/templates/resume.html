<div class="invest-resume-wrapper">
  <div class="title">
    <span class="icon-user-head"></span>
    <span class="title-name">个人履历</span>
    <div ng-if="!investorEditVM.editResume && investorInfoVm.isEditMode"
      ng-click="investorEditVM.enterResume()"
      class="btn-edit">
      <span>编辑</span><span class="icon-Edit"></span>
    </div>
  </div>
  <div class="invest-resume">
    <div class="resume-content" ng-if="investorInfoVm.basic.intro !== '' && !investorEditVM.editResume">
      <span class="re-info" text-overflow text="investorInfoVm.basic.intro"></span>
    </div>
    <div class="no-data" ng-if="investorInfoVm.basic.intro === '' && !investorEditVM.editResume">
      <span>
          <span class="icon-Company icon"></span>
          <span>未收录相关信息</span>
        </span>
    </div>
    <div ng-if="investorEditVM.editResume" ng-include="'/pages/investorInfo/templates/resumeEdit.html'"></div>
  </div>
</div>
