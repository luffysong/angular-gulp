<div ng-if="!investmentVm.open.sideBar">
  <div class="investment-filter-container">
    <div class="navigation"><a ui-sref="org({id: investmentVm.org.id})" href="#">
        {{investmentVm.org.nameAbbr}}
    </a><span class="arrow">&gt;</span>投资案例</div>
    <h4>投资案例<span class="investCount">({{investmentVm.totalCount}})</span></h4>
    <div class="filter-list">
      <div class="filter-col">
        <div class="col-type">
          行业
        </div>
        <div class="col-content">
          <div class="col-list-container">
            <div class="filter-outside-container" ng-class="{'height-auto':investmentVm.open.industry}">
              <ul filter-cal ng-if="investmentVm.data.industry">
                <li class="col-item" ng-repeat="item in investmentVm.data.industry" ng-class="{'active': item.active}"
                  ng-click="investmentVm.selectIndustry($index,'industry')">
                  {{item.name}}
                  <span class="item-cnt">({{item.count ? item.count : 0}})</span>
                  <span class="clear-btn" ng-class="{'hide':!item.active}" ng-if="item.name === '不限'"></span>
                  <span class="clear-btn icon-dialogClose" ng-class="{'hide':!item.active}" ng-if="item.name !== '不限'"
                    ng-click="investmentVm.clearIndustry(item.value,'industry');$event.stopPropagation();"></span>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-handle">
          <a href="javascript:void(0)" class="open-btn icon-label-open" ng-click="investmentVm.spreadMore('industry')"
            ng-class="{'open': investmentVm.open.industry}"></a>
        </div>
      </div>
    </div>
    <div class="filter-list mg-bottom">
      <div class="filter-col">
        <div class="col-type">
          轮次
        </div>
        <div class="col-content">
          <div class="col-list-container">
            <div class="filter-outside-container" ng-class="{'height-auto':investmentVm.open.phase}">
              <ul filter-cal ng-class="{'height-auto':investmentVm.open.phase}">
                <li class="col-item" ng-repeat="item in investmentVm.data.phase" ng-class="{'active': item.active}"
                  ng-click="investmentVm.selectIndustry($index,'phase')">
                  {{item.name}}
                  <span class="item-cnt">({{item.count ? item.count : 0}})</span>
                  <span class="clear-btn" ng-class="{'hide':!item.active}" ng-if="item.name === '不限'"></span>
                  <span class="clear-btn icon-dialogClose" ng-class="{'hide':!item.active}" ng-if="item.name !== '不限'"
                    ng-click="investmentVm.clearIndustry(item.value,'phase');$event.stopPropagation();"></span>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-handle">
          <a href="javascript:void(0)" class="open-btn icon-open-select" ng-click="investmentVm.spreadMore('phase')"
            ng-class="{'open': investmentVm.open.phase}"></a>
        </div>
      </div>
    </div>
  </div>
  <ui-view></ui-view>
</div>

<div kr-column3 column-options="investmentVm.columnOptions" ng-if="investmentVm.open.sideBar">

</div>
