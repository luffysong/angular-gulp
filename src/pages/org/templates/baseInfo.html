<div class="base-info-wrapper">
  <h4>基本介绍</h4>
  <div class="info">
    <span id="node" text-overflow text="vm.orgData.basic.intro"></span>
  </div>
  <div class="detail">
    <div class="area" ng-if="vm.orgData.basic.investedIndustry.length>0">
      <span class="label">投资领域</span>
      <span ng-repeat="item in vm.orgData.basic.investedIndustry">
        <span class="sub-label">{{item}}</span>
      </span>
    </div>
    <div class="prefer-industry" ng-if="vm.orgData.basic.preferIndustry.length>0">
      <span class="label">偏好行业</span>
      <span ng-repeat="item in vm.orgData.basic.preferIndustry">
        <span class="sub-label">{{item}}</span>
      </span>
    </div>
    <div class="prefer-phase" ng-if="vm.orgData.basic.investedPhase.length>0">
      <span class="label">偏好轮次</span>
      <span ng-repeat="item in vm.orgData.basic.investedPhase">
        <span>{{item}}</span>
      </span>
    </div>
    <div class="start-date" ng-show="vm.baseInfoVM.showMore && vm.orgData.basic.startDate">
      <span class="label">成立时间</span>
      <span>{{vm.orgData.basic.startDate | date:'yyyy'}}年</span>
    </div>
    <div class="addresses" ng-show="vm.baseInfoVM.showMore && vm.orgData.basic.addresses.length>0">
      <span class="label contact">联系方式</span>
      <div class="all-addr">
        <span ng-repeat="item in vm.orgData.basic.addresses">
          <div class="address">
            <span class="city" ng-if="item.city !== '' && item.city">{{item.city}}</span
            ><span ng-if="item.address !== '' && item.address">{{item.address}}</span>
          </div>
          <div class="phone-email">
            <span class="phone" ng-if="item.phone !== '' && item.phone">{{item.phone}}</span
            ><span ng-if="item.email !== '' && item.email">{{item.email}}</span>
          </div>
        </span>
      </div>
    </div>
  </div>
  <div class="more" ng-show="!vm.baseInfoVM.showMore"
       ng-click="vm.baseInfoVM.isMore()">
       <p >查看更多</p>
  </div>
</div>
