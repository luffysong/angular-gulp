<div class="result-container">
  <div class="result-tip">
    找到关于 <b>“36”</b> 的结果 <b>1867</b> 条
  </div>
  <div class="result-content">
    <table infinite-scroll="vm.loadMore()" infinite-scroll-disabled='vm.dataLoading' infinite-scroll-distance='0'>
      <tr>
        <td width="355">项目</td>
        <td>行业</td>
        <td>轮次</td>
        <td>投资方</td>
        <td>所在地</td>
        <td>时间</td>
        <td>操作</td>
      </tr>
      <tr ng-repeat="obj in vm.listData track by $index">
        <td>
          <a href="" class="project-logo"></a>
          <div class="project-info">
            <div class="project-name">
              <span class="company-name">36氪</span><span class="hot-tag">热门</span><span class="fund-state">融资中</span>
            </div>
            <div class="project-intro">
              为创业者提供最好的产品和服务
            </div>
            <div class="project-tag">
              联系创业者 政府IP专家顾问
            </div>
          </div>
        </td>
        <td>电子商务</td>
        <td>Pre-A轮</td>
        <td>达承创投</td>
        <td>北京市</td>
        <td>今天</td>
        <td>
          <span class="collect-btn" ng-mouseenter="vm.triggerCollect(obj)">
            收藏
            <div class="collect-modal">
              <section class="modal-title">选择收藏夹</section>
              <ul>
                 <li ng-repeat="item in vm.collections">
                  <input type="checkbox" class="checkbox" name='collection' ng-model="item.followed" ng-change="vm.change(item,$index)" ng-checked="item.followed">
                  <span class="favorite-name">{{item.name}}</span>
                  <span class="favorite-number">({{item.count}})</span>
                  <span class="favorite-status" ng-class="{'hidden':vm.suc && $index == vm.activeIndex}">已添加</span>
                  <span class="favorite-status" ng-class="{'hidden':vm.cancle && $index == vm.activeIndex}">取消成功</span>
                 </li>
              </ul>
              <div class="new-create">
                <input type="text" name='createName' placeholder="创建新收藏夹" ng-model='vm.collectionName' maxlength="8">
                <a href="javascript:void(0)" class="create-link" ng-click="vm.create()">创建</a>
              </div>
            </div>
          </span>
        </td>
      </tr>
    </table>
    <div class="load-more" ng-show="vm.dataLoading">
      正在加载更多...
    </div>
  </div>
</div>
