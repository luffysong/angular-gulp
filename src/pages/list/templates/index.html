<div class="project-wrapper project-list-wrapper" ng-show="!parentVm.open.sideBar" data-stat-module="list">
  <div class="filter-container" ng-class="{'filterDisabeld': parentVm.getPermission()}">
    <div class="filter-list" >
      <div class="filter-col">
        <div class="col-type">
          行业
        </div>
        <div class="col-content">
          <div class="col-list-container">
            <div class="filter-outside-container" ng-class="{'height-auto':parentVm.open.industry}">
              <ul filter-cal open-filter="parentVm.open.industry" ng-if="parentVm.data.industry">
                <li class="col-item" ng-repeat="item in parentVm.data.industry" ng-class="{'active': item.active}"
                  ng-click="parentVm.selectIndustry($index,'industry')" data-stat-click="industry.{{item.value}}">
                  <span>
                    {{item.desc}}
                    <span class="clear-btn icon-dialogClose" ng-class="{'hide':!item.active}"
                      ng-if="item.value !== 'unlimited'"
                      ng-click="parentVm.clearIndustry(item.value,'industry');$event.stopPropagation();"></span>
                  </span>
                  <!-- <span class="item&#45;cnt">({{item.cnt ? item.cnt : 0}})</span> -->
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-handle">
          <a href="javascript:void(0)" class="open-btn icon-open-select"
            ng-click="parentVm.spreadMore('industry')" ng-class="{'open': parentVm.open.industry}"
            data-stat-click="industry.zhankaianniu"></a>
        </div>
      </div>
    </div>
    <div class="filter-list" >
      <div class="filter-col">
        <div class="col-type">
          子行业
        </div>
        <div class="col-content">
          <div class="col-list-container">
            <div class="filter-outside-container" ng-class="{'height-auto':parentVm.open.label}">
              <ul filter-cal open-filter="parentVm.open.label" data="parentVm.data.label">
                <li class="col-item" ng-repeat="item in parentVm.data.label" ng-class="{'active': item.active}"
                  ng-click="parentVm.selectIndustry($index,'label')"
                  data-stat-click="label.{{item.id}}">
                  <span>
                    {{item.name}}
                    <span class="clear-btn icon-dialogClose" ng-class="{'hide':!item.active}"
                      ng-if="item.value !== 'unlimited'"
                      ng-click="parentVm.clearIndustry(item.id,'label');$event.stopPropagation();"></span>
                  </span>
                  <!-- <span class="item&#45;cnt">({{item.cnt ? item.cnt : 0}})</span> -->
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-handle">
          <a href="javascript:void(0)" class="open-btn icon-open-select"
            ng-click="parentVm.spreadMore('label')" ng-class="{'open': parentVm.open.label}"
            data-stat-click="label.zhankaianniu"></a>
        </div>
      </div>
    </div>
    <div class="filter-list" >
      <div class="filter-col">
        <div class="col-type">
          轮次
        </div>
        <div class="col-content">
          <div class="col-list-container">
            <div class="filter-outside-container" ng-class="{'height-auto':parentVm.open.phase}">
              <ul filter-cal open-filter="parentVm.open.phase" ng-if="parentVm.data.phase">
                <li class="col-item" ng-repeat="item in parentVm.data.phase" ng-class="{'active': item.active}"
                  ng-click="parentVm.selectIndustry($index,'phase')" data-stat-click="phase.{{item.value}}">
                  <span>
                    {{item.desc}}
                    <span class="clear-btn icon-dialogClose" ng-class="{'hide':!item.active}"
                      ng-show="item.value !== 'unlimited'"
                      ng-click="parentVm.clearIndustry(item.value,'phase');$event.stopPropagation();"></span>
                  </span>
                  <!-- <span class="item&#45;cnt">({{item.cnt ? item.cnt : 0}})</span> -->
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-handle">
          <a href="javascript:void(0)" class="open-btn icon-open-select"
            ng-click="parentVm.spreadMore('phase')" ng-class="{'open': parentVm.open.phase}"
            data-stat-click="phase.zhankaianniu"></a>
        </div>
      </div>
    </div>
    <div class="filter-list" ng-if="parentVm.open.filter">
      <div class="filter-col">
        <div class="col-type">
          所在地
        </div>
        <div class="col-content">
          <div class="col-list-container">
            <div class="filter-outside-container" ng-class="{'height-auto':parentVm.open.city}">
              <ul filter-cal open-filter="parentVm.open.city" ng-if="parentVm.data.city">
                <li class="col-item" ng-repeat="item in parentVm.data.city" ng-class="{'active': item.active}"
                  ng-click="parentVm.selectIndustry($index,'city')" data-stat-click="city.{{item.id}}">
                  <span>
                    {{item.name}}
                    <span class="clear-btn icon-dialogClose" ng-class="{'hide':!item.active}"
                      ng-if="item.value !== 'unlimited'"
                      ng-click="parentVm.clearIndustry(item.id,'city');$event.stopPropagation();"></span>
                  </span>
                  <!-- <span class="item&#45;cnt">({{item.cnt ? item.cnt : 0}})</span> -->
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-handle">
          <a href="javascript:void(0)" class="open-btn icon-open-select"
            ng-click="parentVm.spreadMore('city')" ng-class="{'open': parentVm.open.city}"
            data-stat-click="city.zhankaianniu"></a>
        </div>
      </div>
    </div>
    <div class="filter-list"
      ng-if="parentVm.open.filter && root.user.isInvestor() && parentVm.params.columnId+'' !== '4'">
      <div class="filter-col">
        <div class="col-type">
          融资需求
        </div>
        <div class="col-content">
          <div class="col-list-container">
            <div class="filter-outside-container" ng-class="{'height-auto':parentVm.open.isFundingLimit}">
              <ul filter-cal ng-if="parentVm.data.isFundingLimit">
                <li class="col-item" ng-repeat="item in parentVm.data.isFundingLimit"
                  ng-class="{'active': item.active}" ng-click="parentVm.selectIndustry($index,'isFundingLimit')"
                  data-stat-click="isFundingLimit.{{item.id}}">
                  <span>
                    {{item.name}}
                    <span class="clear-btn icon-dialogClose" ng-class="{'hide':!item.active}"
                      ng-if="item.id !== 'unlimited'"
                      ng-click="parentVm.clearIndustry(item.id,'isFundingLimit');$event.stopPropagation();"></span>
                  </span>
                  <!-- <span class="item&#45;cnt">({{item.cnt ? item.cnt : 0}})</span> -->
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="spread-row" >
      <a href="javascript:;" ng-click="parentVm.open.filter = !parentVm.open.filter">
        {{!parentVm.open.filter ? '展开全部筛选项' : '收起全部筛选项'}}
      </a>
    </div>
  </div>
  <ui-view></ui-view>
</div>

<div kr-column3 column-options="parentVm.columnOptions" ng-if="parentVm.open.sideBar">

</div>
