<div class="announcement" id="announcement" ng-hide="vm.closeAnnouncement">
  <span class="text">36氪创投助手更新公告</span>
  <div class="announcement-more"><a announcement href="#">点击查看</a></div>
  <div class="announcement-close" closeannouncement>x</div>
</div>

<div id="workstationDetailWrapper" class="workstation-wrapper" data-stat-module="workstation" ng-if="vm.user.isLogin">
  <div class="head-bg">
    <div class="head">
      <div class="collect-count">
        <h3>我的收藏夹</h3>
        <div class="total-count">
          <span>共 {{collectionVM.dataList.groupList.length}} 个收藏夹</span><span class="split">|</span><span>共收藏 {{collectionVM.dataList.companyCnt}} 个项目</span>
        </div>
      </div>
      <div class="collect-btn">
        <a href="#" ng-click="vm.showNewCollection()" data-stat-click="createCollection">
          <div class="create-collect">
            创建收藏夹 +
          </div>
        </a>
      </div>
    </div>
  </div>

  <div class="content">
    <div class="collect-list">
      <div class="collect-item" ng-show="vm.$scope.newCollection">
        <div class="collect-title">
          <span class="icon-bookmark"></span>
          <input class="newCollection" id="newColl" maxlength="8" get-focus type="text" placeholder="收藏夹名称" ng-focus="vm.newFocus"
           ng-model="vm.collectionName" ng-keyup="vm.createCollection($event)" ng-blur="vm.createCollection($event)">
        </div>
        <div class="collect-count">
          <span class="describe">该收藏夹共 0 个项目</span>
        </div>
      </div>
      <div class="collect-item" ng-repeat="item in collectionVM.dataList.groupList"
      ng-mouseenter="vm.showDelete(item.id,true)" ng-mouseleave="vm.showDelete(item.id,false)">
        <div class="collect-title">
          <span class="icon-bookmark"></span>
            <a ui-sref="workstationList({id: item.id})"  href="#" ng-show="!item.isEdit">{{item.name}}</a>
            <input class="editCollection" id="{{item.id}}" maxlength="8" get-focus ng-show="item.isEdit" type="text" ng-model="item.name"
            ng-keyup="vm.updateCollection($event,item.id,item.name)" ng-blur="vm.updateCollection($event,item.id,item.name)">
          <a href="#" class="edit" ng-show="item.id !==0 && item.isDelete" ng-click="vm.editCollection(item.id)" data-stat-click="collection.groupList.{{item.id}}.edit">编辑</a>
        </div>
        <div class="collect-count">
          <span class="describe">该收藏夹共 {{item.count}} 个项目</span>
          <a href="#" class="collectDelete" ng-click="collectionVM.collection({id: item.id})" data-stat-click="collection.groupList.{{item.id}}.delete" ng-show="item.id !==0 && item.isDelete"><span class="icon-delete"></span></a>
        </div>
      </div>
      <a href="#" ng-click="vm.showNewCollection()" data-stat-click="collection.groupList.create">
        <div class="collect-item-new">
          <span class="new-btn">新建 +</span>
        </div>
      </a>
    </div>
  </div>
</div>


<div class="login-wrapper" ng-if="!vm.user.isLogin">
  <div class="login-layer">
    <img src="/images/guide_register.png" alt="">
    <div class="message">
      该功能需要登录才能查看
    </div>
    <div class="login-btn" ng-click="vm.toLogin()">
      <span>登录</span>
    </div>
  </div>
</div>
