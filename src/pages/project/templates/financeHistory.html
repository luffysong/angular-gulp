<div class="finance-history">
  <h4>融资经历<a href="javascript:void(0)" ng-click="vm.financeVM.enterEditMode()" ng-if="!vm.financeVM.isEdit">添加+</a></h4>
  <section id="financeHistoryEdit" ng-include="'/pages/project/templates/financeHistoryEdit.html'" ng-if="vm.financeVM.isEdit">
    融资经历编辑
  </section>
  <div ng-show="vm.financeVM.data.length">
    <ul class="history-list">
      <li class="history-info" ng-repeat="data in vm.financeVM.list">
        <span class="info-year">{{data.financeDate | date: 'yyyy.MM' }}</span>
        <span class="info-lun">
          <a href="">{{data.phase}}轮</a>
        </span>
        <span class="info-company" >
          <a href="" ng-repeat="entity in data.participantVos">{{entity.entityName}}</a>
        </span>
        <span class="info-level">{{data.financeAmount}}
          <span ng-show="data.financeAmountUnit == 'USD'">美元</span>
          <span ng-show="data.financeAmountUnit == 'CNY'">人民币</span>
        </span>
        <span class="info-news">
          <a href="data.newsUrl">相关新闻</a>
        </span>
      </li>
    </ul>
    <div class="more" ng-click="vm.financeVM.more()" ng-show="vm.financeVM.showMore()">显示更多</div>
  </div>
  <div ng-show="!vm.financeVM.data.length" class="none">
    <span>
        <span class="icon-Company icon"></span>
        <span>未收录相关信息</span>
      </span>
  </div>
</div>
