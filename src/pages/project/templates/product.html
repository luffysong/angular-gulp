<div class="product-data">
<h4 class="h4"><span class="icon-chart"></span>项目数据</h4>
<span class="edit" ng-show="vm.isEditMode" ng-show="vm.isEditMode">该模块不开放编辑</span>
  <div class="content">
    <div class="detail">
      <div class="base-info">
        <div class="inner">
          <div class="info">{{productVM.app_name || productVM.name}}</div>
          <div class="all-links">
            <a ng-href="{{productVM.website}}" ng-if="productVM.website" target="_blank">
              <span class="kr-icon icon-officialsite">
              </span>
            </a><a ng-if="productVM.ios"
              ng-href="{{productVM.ios}}" target="_blank"><span class="kr-icon icon-Apple"></span>
            </a><a ng-if="productVM.android"
              ng-href="{{productVM.android}}" target="_blank">
              <span class="kr-icon icon-Andriod"></span>
            </a><span class="kr-icon icon-Wechat" showwechat ng-show="productVM.weixin"></span>
            <div class="wechat-code">
              <div class="triangle"></div>
              <img src="http://open.weixin.qq.com/qr/code/?username={{productVM.weixin}}">
              <span>微信扫一扫关注</span>
            </div>
          </div>
          <div ng-if="productVM.aso" class="aso">
            <a ng-href="{{productVM.aso}}" class="aso" target="_blank">使用ASO100查看更多</a>
          </div>
        </div>
      </div>
      <div class="aso-desc">
        <span expand-text="查看完整数据" text-overflow text="(productVM.app_desc || productVM.desc) | brLine" >
        </span>
      </div>
    </div>
    <div class="investor" ng-if="root.user.isInvestor() || vm.isEditMode">
      <div class="hg-btn-group" ng-hide="!productVM.hasData && !userPortraitsVm.hasData && !exposureVM.hasData">
        <div>
          <a href="javascript:;"  ng-class="{active: productVM.active === 'product'}"
            ng-click="productVM.active = 'product'">产品数据</a
            ><a href="javascript:;" ng-class="{active: productVM.active === 'exposure'}"
                ng-click="exposureVM.showed =true;productVM.active = 'exposure'" >曝光数据</a
            ><a href="javascript:;" ng-class="{active: productVM.active === 'user'}"
              ng-click="userPortraitsVm.showed =true;productVM.active = 'user'" ng-click="">用户画像</a>
        </div>
      </div>
      <div ng-if="exposureVM.showed" ng-show="productVM.active === 'exposure'">
        <div ng-if="exposureVM.hasData" ng-include="'/pages/project/templates/exposureData.html'"></div>
        <div ng-if="!exposureVM.hasData" class="no-data">
          <p><span class="icon-chart"></span>项目数据内测中，仅部分项目展示</p>
        </div>
      </div>
      <div ng-show="productVM.active === 'product'">
        <div ng-if="productVM.hasData" ng-include="'/pages/project/templates/projectData.html'"></div>
        <div ng-if="!productVM.hasData" class="no-data">
          <p><span class="icon-chart"></span>项目数据内测中，仅部分项目展示</p>
        </div>
      </div>
      <div ng-if="userPortraitsVm.showed" ng-show="productVM.active === 'user'" class="hg-product-wrapper">
        <div ng-if="userPortraitsVm.hasData" ng-include="'/pages/project/templates/product-user-data.html'"></div>
        <div ng-if="!userPortraitsVm.hasData" class="no-data">
          <p><span class="icon-chart"></span>项目数据内测中，仅部分项目展示</p>
        </div>
      </div>
    </div>

    <div class="uninvestor" ng-show="!root.user.isInvestor() && !vm.isEditMode">
      <div class="index">
        <div class="certify">
          <a ng-show="root.user.isLogin === false" login-btn>立即登录</a>
          <a ng-show="root.user.notInvestor()" ui-sref="investorValidate">认证投资人</a></div>
        <div class="text">查看更多产品数据</div>
      </div>
    </div>
  </div>
</div>
