<div class="product-data no-padding">
  <div class="chart-layer trend-hg">
    <highchart disable-data-watch="true" config="productVM.trendHg"></highchart>
  </div>
  <div class="chart-layer trend-hg">
    <highchart disable-data-watch="true" config="productVM.downloadHg"></highchart>
  </div>
  <div class="bottom-container">
    <div class="left-container">
      <div class="website-container">
        <highchart disable-data-watch="true" config="productVM.websiteHg"></highchart>
      </div>

    </div>
    <div class="right-container">
      <h5 class="trend-title">客户端留存率</h5>
      <div class="retention-container" ng-class="{'noData': productVM.saveEmpty}">
        <div class="retention-item" ng-repeat="item in productVM.retentionList">
          <div class="retention-title">
            {{item.title}}
          </div>
          <div class="retention-bar" ng-style="{width: item.width}"></div>
          <div class="retention-percent">
            {{item.percent}}%
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
