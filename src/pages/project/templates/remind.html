<div class="dialog-content">
  <div class="success-tip">
    <img src="/images/icon_remind.png" class="remind" alt="icon-complete">
    <span>每天仅可以提交一个项目，请明天继续提交！</span>
  </div>
  <div class="content">
    <ul>
      <li>
        <p>将在2个工作日内被审核，请勿重复提交</p>
      </li>
      <li>
        <p>项目审核的结果会通过邮件、系统通知、App进行告知</p>
      </li>
    </ul>
  </div>
  <div class="remind-btn">
    <a href="#" class="btn" ng-click="vm.remindCancel()">我知道了</a>
  </div>
  <span class="icon-dialogClose" ng-click="vm.remindCancel()"></span>
</div>
