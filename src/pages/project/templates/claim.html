<div class="dialog-claim">
  <div class="claim-header">
    <p>认证信息 <span class="icon-dialogTags"></span></p>
    <div class="claimant">
      <div class="claimant-info">
        已有认领人<a href="">刘成城</a>，若非真实可<a href="" ng-click="vm.claimVM.report=!vm.claimVM.report">举报更改</a>
      </div>
      <div class="report" ng-show="vm.claimVM.report">
        请将举报材料（个人名片、公司营业执照等可证明对公司有实际控制权的证明材料）提交至“融资小秘书：*******”，会在3个工作日内联系您，并给出结果反馈。
      </div>
    </div>
  </div>
  <div class="claim-form">
    <form action="" name="claim">
      <div class="form-list form-group">
        <p>
          <span class="require">*</span><span class="title">真实姓名</span>
        </p>
        <span id="claimFullName"
              class="error-tip"></span>
        <input type="text" class="content form-control" name="realName" placeholder="输入中文真实姓名" ng-model="vm.claimform.realname"
        message-id="claimFullName"
        required-error-message="输入中文真实姓名"
        validator="required">
      </div>
      <div class="form-list form-group">
        <p>
          <span class="require">*</span><span class="title">职位</span>
        </p>
        <div class="form-group">
          <select name="position" id="" class="form-control">
            <option value="">创始人</option>
            <option value="">创始人</option>
          </select>
          <input type="text" class="position content form-control" placeholder="输入职位" ng-model="vm.claimform.position" >
        </div>

      </div>
      <div class="form-list form-group">
        <p>
          <span class="require">*</span><span class="title">手机号码</span>
        </p>
        <span id="claimPhone" class="error-tip"></span>
        <input type="text"
        class="content form-control"
        placeholder="输入真实手机号"
        ng-model="vm.claimform.phone"
        validator="number, required"
        message-id="claimPhone"
        number-error-message="输入真实手机号">
      </div>
      <div class="form-list form-group">
        <p>
          <span class="require">*</span><span class="title">公司邮箱</span>
        </p>
        <span id="claimEmail" class="error-tip"></span>
        <input type="text"
        class="content form-control"
        placeholder="输入公司邮箱，便于审核"
        ng-model="vm.claimform.email"
        validator="email"
        email-error-message="输入公司邮箱"
        id="claimEmail"
        message-id="claimEmail"
        initial-validity="true">
      </div>
      <div class="form-list form-group">
        <p>
          <span class="require">*</span><span class="title">个人微信</span>
        </p>
        <span id="claimWeixin" class="error-tip"></span>
        <input type="text"
        class="content form-control"
        placeholder="输入个人微信号，方便联系"
        ng-model="vm.claimform.weixin"
        validator="required"
        message-id="claimWeixin"
        required-error-message="输入个人微信号"
        valid-method="watch">
      </div>
      <div class="form-list form-group">
        <p>
          <span class="require">*</span><span class="title">个人名片</span>
        </p>
        <span class="uploading"><span class="icon-UserWhite"></span>上传照片</span>
      </div>
    </form>
  </div>
  <div class="claim-bottom">
    <input type="button" value="保存" class="save" ng-click="vm.save()"><input type="button" value="取消" class="cancle" ng-click="vm.claimCancle()">
  </div>
  <span class="icon-dialogClose" ng-click="vm.claimCancle()"></span>


</div>
