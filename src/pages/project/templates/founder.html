<div class="found-team">
  <h4>创始团队</h4>
  <div class="content" ng-show="{{::(vm.memberVM.story || vm.memberVM.members.length || vm.memberVM.teamTags.length)}}">
    <div class="team-key" ng-show="{{::vm.memberVM.teamTags.length}}">
      <span class="name">团队关键字</span>
      <ul class="key-list">
        <li ng-repeat="tag in ::vm.memberVM.teamTags">{{tag}}</li>
      </ul>
    </div>
    <div class="advantage" ng-show="{{::vm.memberVM.story}}">
      <span class="name">团队优势</span>
      <div class="ad-info">
        {{::vm.memberVM.story}}
      </div>
    </div>
    <div class="team-people" ng-show="{{::vm.memberVM.members.length}}">
      <table class='item-list'>
      <thead class='content-head'>
        <tr>
          <td class="team-name">姓名</td>
          <td class="team-position">职位</td>
          <td class="team-introduce">介绍</td>
        </tr>
      </thead>
      <tbody class='content-body'>
        <tr ng-repeat="member in ::vm.memberVM.members">
          <td>
            {{member.name}}
          </td>
          <td>{{member.position}}</td>
          <td>
            {{member.intro}}
          </td>
        </tr>
      </tbody>
      <tfoot class="content-footer">
          <tr>
            <td class='t-foot' colspan='3'>
              <div class="get-more">查看更多</div>
            </td>
          </tr>
      </tfoot>
    </table>
    </div>
  </div>
  <div ng-show="{{::(vm.memberVM.teamTags.length && vm.memberVM.story && !vm.memberVM.members.length)}}">
    暂无数据
  </div>
</div>
