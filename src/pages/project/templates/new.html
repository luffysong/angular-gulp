<div class="similar-item">
  <h4>相关新闻</h4>
  <div class="content" ng-show="vm.newsVM.newsList.length">
  <section id="news" ng-include="'/pages/project/templates/newEdit.html'">
    相关新闻编辑
  </section>
  <div class="content" ng-show="vm.newsVM.newsList">
    <ul>
      <li class="new-detail" ng-repeat="new in vm.newsVM.newsList">
        <span class="time">{{new.publishDateStr}}</span>
        <span class="point"></span>
        <div class="new-info">
          <span class="tag">{{new.newsType}}</span>
          <div class="new-article">
            <p class="n-title">
              <a ng-href="{{new.newsUrl}}" ng-bind="new.title"></a>
            </p>
            <p>
              <span class="from">来源</span><span class='address'>{{new.source}}</span>
            </p>
          </div>
        </div>
      </li>
    </ul>
    <div class="more">
      <span class="get-more" ng-click="vm.newsVM.more()" ng-show="vm.newsVM.showMore()">查看更多</span>
    </div>
  </div>
  <div ng-show="!vm.newsVM.newsList.length" class="none-data">
    <span>
        <span class="icon-Company icon"></span>
        <span>未收录相关信息</span>
      </span>
  </div>
</div>
