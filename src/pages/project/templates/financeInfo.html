
      <div class="details" ng-if="funds.scale">
        <span class="title">目标市场</span>
        <span ng-bind-html="funds.scale | enterFormat" class="content">
        </span>
      </div>
      <div class="details" ng-if="funds.dataLights">
        <span class="title">用户需求</span>
        <span class="content">
          {{funds.dataLights | enterFormat}}
        </span>
      </div>
      <div class="details" ng-if="funds.competitor">
        <span class="title">竞争对手情况</span>
        <span class="content">
          {{funds.competitor | enterFormat}}
        </span>
      </div>
      <div class="details" ng-if='funds.projectPlan'>
        <span class="title">  发展规划</span>
        <span class="content">
          {{funds.projectPlan | enterFormat}}
        </span>
      </div>
