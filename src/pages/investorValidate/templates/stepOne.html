<div  class="step-one-wrapper">
  <div class="form-center-container">
    <form name="vm.baseInfo.form">

      <input validator="required"
             type="hidden" name="logo" ng-model="vm.baseInfo.logo">
      <div class="form-group">
        <label for="">真实姓名</label>
        <input  ng-model="vm.baseInfo.realName"
                placeholder="为保证与创业者的沟通体验，请确保为真实姓名"
                message-id="messageName"
                no-validation-message="true"
                maxlength="30"
                ng-trim="false"
                validator="required"
                type="text" name="name" class="form-control" />
      </div>

      <div class="form-group phone-col" ng-if="!userData.phone">
        <label for="">手机号码</label>
        <span class="error-tip" ng-show="vm.baseInfo.form.phone.$error.pattern">请输入合法号码</span>
        <input  ng-model="vm.baseInfo.phone"
                maxlength="11"
                message-id="messagePhone"
                placeholder="输入真实手机号"
                type="text" name="phone" class="form-control" ng-pattern="/\d{11}/"  />
        <span class="get-code" ng-click="vm.getCode()"  ng-disabled="vm.baseInfo.form.phone.$error.pattern || !vm.baseInfo.phone" ng-if="!vm.wait">点击获取验证码</span>
        <span class="left-time" href="javascript:void(0)" ng-disabled="vm.wait" ng-if="vm.wait">{{vm.wait+'秒'}}</span>
      </div>

      <div class="form-group" ng-if="!userData.phone">
        <label for="">验证码</label>
        <span class="error-tip" id="messageCode"></span>
        <input  ng-model="vm.baseInfo.code"
                validator="required,minlength=5" message-id="messageCode"
                maxlength="30"

                placeholder="输入验证码"
                type="text" name="brief" class="form-control" />
      </div>

      <div class="form-group">
        <label for="">投资身份</label>
        <select  ng-model="vm.baseInfo.companyRole"
                 ng-options="item.value as item.desc for item in vm.investorRole"
                 validator="required"
                 ng-disabled="vm.selectProject"
                 type="text" name="companyRole" class="form-control" >
          <option value="">请选择</option>
        </select>
      </div>
      <div class="form-group" ng-if="vm.baseInfo.companyRole === 'ORG_INVESTOR'">
        <label for="">目前任职机构</label>
        <span class="error-tip" id="messageBrief"></span>
        <input  ng-model="vm.baseInfo.brief"
                validator="required,minlength=5" message-id="messageBrief"
                minlength-error-message="可以描述的更加详细一些（不得少于5个字）"
                maxlength="30"
                ng-disabled="vm.selectProject"
                placeholder="输入任职机构"
                type="text" name="brief" class="form-control" />
      </div>
      <div class="form-group" ng-if="vm.baseInfo.companyRole === 'ORG_INVESTOR'">
        <label for="">职位</label>
        <span class="error-tip" id="messagePosition"></span>
        <input  ng-model="vm.baseInfo.position"
                validator="required,minlength=5" message-id="messagePosition"
                minlength-error-message="可以描述的更加详细一些（不得少于5个字）"
                maxlength="30"
                placeholder="输入职位"
                type="text" name="position" class="form-control" />
      </div>
    </form>
    <div class="submit-btn" ng-click="vm.step = 2">下一步，提交投资偏好信息</div>
  </div>

</div>
