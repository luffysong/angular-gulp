<div  class="step-one-wrapper">
  <div class="form-center-container">
    <form name="vm.baseInfo.form">

      <input validator="required"
             type="hidden" name="logo" ng-model="vm.baseInfo.logo">
      <div class="form-group">
        <label for="">真实姓名</label>
        <input  ng-model="vm.baseInfo.name"
                placeholder="为保证与创业者的沟通体验，请确保为真实姓名"
                message-id="messageName"
                no-validation-message="true"
                maxlength="30"
                ng-trim="false"
                validator="required"
                type="text" name="cname" class="form-control" />
      </div>

      <div class="form-group phone-col">
        <label for="">手机号码</label>
        <span id="messageFullName"
              class="error-tip"></span>
        <input  ng-model="vm.baseInfo.fullName"
                maxlength="50"
                kr-valid
                validator="notEqual=vm.baseInfo.name"
                message-id="messageFullName"
                not-equal-error-message="请不要再次填写项目名称"
                placeholder="输入真实手机号"
                ng-blur="vm.searchClaimList()"
                message-id="messageFullName"
                ng-disabled="vm.selectProject"
                type="text" name="fullName" class="form-control" />
        <span class="get-code">点击获取验证码</span>
      </div>

      <div class="form-group">
        <label for="">验证码</label>
        <span class="error-tip" id="messageBrief"></span>
        <input  ng-model="vm.baseInfo.brief"
                validator="required,minlength=5" message-id="messageBrief"
                minlength-error-message="可以描述的更加详细一些（不得少于5个字）"
                maxlength="30"
                ng-disabled="vm.selectProject"
                placeholder="输入验证码"
                type="text" name="brief" class="form-control" />
      </div>

      <div class="form-group">
        <label for="">投资身份</label>
        <select  ng-model="vm.baseInfo.companyRole"
                 ng-options="item.value as item.desc for item in root.ROLE_META"
                 validator="required"
                 ng-disabled="vm.selectProject"
                 type="text" name="companyRole" class="form-control" >
          <option value="">请选择</option>
        </select>
      </div>
      <div class="form-group">
        <label for="">目前任职机构</label>
        <span class="error-tip" id="messageBrief"></span>
        <input  ng-model="vm.baseInfo.brief"
                validator="required,minlength=5" message-id="messageBrief"
                minlength-error-message="可以描述的更加详细一些（不得少于5个字）"
                maxlength="30"
                ng-disabled="vm.selectProject"
                placeholder="输入任职机构"
                type="text" name="brief" class="form-control" />
      </div>
      <div class="form-group">
        <label for="">职位</label>
        <span class="error-tip" id="messageBrief"></span>
        <input  ng-model="vm.baseInfo.brief"
                validator="required,minlength=5" message-id="messageBrief"
                minlength-error-message="可以描述的更加详细一些（不得少于5个字）"
                maxlength="30"
                ng-disabled="vm.selectProject"
                placeholder="输入职位"
                type="text" name="brief" class="form-control" />
      </div>
    </form>
    <div class="submit-btn" ng-click="vm.step = 2">下一步，提交投资偏好信息</div>
  </div>

</div>
